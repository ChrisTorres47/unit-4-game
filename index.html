<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="header">
		<h1>Crystal Collector</h1>
	</div>
<h3>Playing the game is simple</h3>
<p>
   Just click on the crystals to find their value. Each crystal resets in value with a new game.
    Click the right crystals to add up to the total random number and you win!
</p>
	<div class="numberToMatch">
		<h2>Number To Get:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="gems">
		<img src="assets/images/blue.png"  id="one" alt="Blue Gem">
		<img src="assets/images/green.png" id="two" alt="Green Gem">
		<img src="assets/images/red.png" id= "three" alt="Red Gem">
		<img src="assets/images/yellow.png" id= "four" alt="Yellow Gem">
	</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
